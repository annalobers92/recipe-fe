<h1>Create an Ingredient</h1>
<form [formGroup]="ingredientForm" (submit)="onSubmit($event)">
  <div class="input-group mb-3">
    <label>Ingredient name</label>
    <input type="text" formControlName="name">
  </div>

  <div class="input-group mb-3">
    <label>Ingredient category</label>
    <select class="custom-select" formControlName="category">
        <option *ngFor="let enum of IngredientType | keyvalue" value="{{enum.key}}">{{enum.value}}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Save Ingredient</button>
</form>
